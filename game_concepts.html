		<div id="image-container"></div>
		<script>
			const imageContainer = document.getElementById("image-container");
			const formats = ["jpg", "jpeg", "png"]; // Unterst√ºtzte Formate
			let flexContainer = null; // Aktuelle div-flex-Gruppe
			let count = 0; // Z√§hlt die Bilder f√ºr div-flex

			for (let i = 1; i <= 50; i++) {
				let found = false; // Ob ein Bild f√ºr diese Nummer gefunden wurde

				formats.forEach((ext) => {
					if (found) return; // Falls schon gefunden, nicht weitersuchen

					let img = new Image();
					img.src = `images/game_concepts/game1/pic_g${i}.${ext}`;
					img.alt = `pic_g${i}`;

					img.onload = () => {
						if (count % 4 === 0) {
							// Neue div-flex-Gruppe nach jedem 5. Bild
							flexContainer = document.createElement("div");
							flexContainer.classList.add("div-flex");
							imageContainer.appendChild(flexContainer);
						}

						let div = document.createElement("div");
						div.classList.add("game-picture");
						div.appendChild(img);
						flexContainer.appendChild(div);

						count++; // Z√§hler erh√∂hen
						found = true;
					};
				});
			}
		</script>

	<script>
		document.addEventListener("click", (event) => {
			const pictureDiv = event.target.closest(".game-picture");
			if (pictureDiv) {
				// √úberpr√ºfen, ob ein anderes Bild bereits vergr√∂√üert wurde
				const currentlyFullscreen = document.querySelector(".game-picture.fullscreen");

				// Wenn ein Bild vergr√∂√üert ist, entferne die Klasse von diesem Bild
				if (currentlyFullscreen && currentlyFullscreen !== pictureDiv) {
					currentlyFullscreen.classList.remove("fullscreen");
				}

				// Toggle die fullscreen-Klasse des geklickten Bildes
				pictureDiv.classList.toggle("fullscreen");
			}
		});
	</script>
