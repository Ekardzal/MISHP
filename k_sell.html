	<script>
	function berechne() {
		var jetzt = new Date(),
		tag = jetzt.getDate(),
		tagZahl = jetzt.getDay(),
		wochentag = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag' ],
		monatZahl = jetzt.getMonth(),
		monat = ['Januar','Februar','MÃ¤rz','April','Mai','Juni','Juli','August','September',    
				'Oktober','November','Dezember'],
		text;
		text = ' ' + ' ' + tag + '.' + monat[monatZahl];
		text2 = wochentag[tagZahl];
		document.getElementById('datumsausgabe').innerHTML = text;
		document.getElementById('datumsausgabe2').innerHTML = text2;			
			}
	</script>
	<script type="text/javascript">
		function toggleError(button) {
			if ( button.className === 'buttinvi2' ) {
				// HIDE ERROR
				button.className = 'buttinvi1';
				element = document.querySelector('.bannerright');
				element.style.right = '-8%';
				document.getElementById('icon').src = 'images/icon_eye_closed.svg';
			} else {
				// SHOW ERROR
				button.className = 'buttinvi2';
				element = document.querySelector('.bannerright');
				element.style.right = '0%';
				document.getElementById('icon').src = 'images/icon_eye_open.svg';
			}
		}
	</script>
